<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="shortcut icon" href="images/schedule.png" type="image/x-icon"/><title>Calculation Date</title><script defer="defer" src="main.42c214abb133a4f8a0ec.js"></script><link href="main.deb2e77fb05e9d2a0dd5.css" rel="stylesheet"></head><body><nav><ul><li class="tab tab-active" data-name="datecalc">Калькулятор дат</li><li class="tab" data-name="timer">Таймер</li></ul></nav><form class="visible" id="datecalc"><h3>Калькулятор дат</h3><label class="firstDate"><strong>Первая дата: </strong><input type="date" id="firstDate"/></label> <label class="secondDate"><strong>Вторая дата: </strong><input type="date" id="secondDate"/></label><br/><button type="submit">Рассчитать промежуток</button><p id="datecalc__result"></p></form><form id="timer"><h3>Таймер</h3><input type="number" min="0" id="hours" value="0" max="24"/> <span>ч :</span> <input type="number" min="0" id="minutes" value="0" max="60"/> <span>мин :</span> <input type="number" min="0" id="seconds" value="5" max="60"/> <span>сек</span><br/><button class="timer-btn" type="submit">Старт</button><p id="timer__result"></p></form></body></html>
